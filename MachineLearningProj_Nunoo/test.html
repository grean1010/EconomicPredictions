<!DOCTYPE html>
<html lang="en">

<head>
    <div id="title">
        <h1> What is the chance of a Recession? </h1>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="test.css">
</head>

<body>
    <div id="chartdiv"></div>
    <div id="controllers">

        <div class="spacing">
            <label for="unemployment"> Unemployment Rate</label>
            <input class="sliderstyle" id="unemployment" type="range" data-orientation="horizontal"
                onchange="updatechart()">
        </div>

        <div class="spacing">
            <label for="interestrate"> Interest Rate</label>
            <input class="sliderstyle" id="interest" type="range" data-orientation="horizontal"
                onchange="updatechart()">
        </div>

        <div class="spacing">
            <label for="inflationrate"> Inflation Rate</label>
            <input class="sliderstyle" id="inflation" type="range" data-orientation="horizontal"
                onchange="updatechart()">
        </div>

        <div class="spacing">
            <label for="housingstarts"> Housing Starts</label>
            <input class="sliderstyle" id="housing" type="range" data-orientation="horizontal" onchange="updatechart()">
        </div>


        <div class="spacing">
            <label for="earningschange"> Earnings Change</label>
            <input class="sliderstyle" id="earnings" type="range" data-orientation="horizontal"
                onchange="updatechart()">
        </div>
    </div>
